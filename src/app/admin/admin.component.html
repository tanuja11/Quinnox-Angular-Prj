<div class="container" style="max-width: 600px; background-color: aliceblue;">
  <h2 class="texual" >Administration Use Only</h2>
<form #adminForm= "ngForm" (ngSubmit)= "loginAdmin() " >

  <small class="text-danger">{{msg}}</small>
  <div class="form-group">
    <label for="emailId">Email address:</label>
    <input type="emailId" class="form-control" name="emailId" [(ngModel)] = "admin.emailId"
     required #emailId="ngModel"
     [class.is-invalid]="emailId.invalid && emailId.touched"
     >
     <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->

     <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
       <small class="text-danger" *ngIf="emailId.errors.required">Email is requiered</small>
       <small class="text-danger">    Entr the valid Email</small>
     </div>
    </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)] ="admin.password"
    required #password="ngModel"
    [class.is-invalid]="password.invalid && password.touched"
     >
     <small class="text-danger" [class.d-none]="password.valid || password.untouched">Pass is required</small>

  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button [disabled]="adminForm.form.invalid" type="submit" class="btn btn-info">Login</button>
</form>

</div>
</div>
