<div class="container" style="max-width: 600px; background-color: aliceblue;">
  <h2 class="texual" >User Registration</h2>
<form #registerform= "ngForm" (ngSubmit)= "registerUser()" >

  <!-- <small [class.text-danger]= "msg.status==500" >{{msg.message}}</small> -->

  <div class="form-group">
    <label for="emailId">Email address:</label>
    <input type=email class="form-control" name="emailId" [(ngModel)] = "user.emailId"
     required required email pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,}" #emailId="ngModel"
     [class.is-invalid]="emailId.invalid && emailId.touched"
     >
     <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->

     <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
       <small class="text-danger" *ngIf="emailId.errors.required">Email is requiered</small>
       <small class="text-danger">Entr the valid Email</small>
     </div>
    </div>

    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)] ="user.userName"
      required #userName="ngModel"
      [class.is-invalid]="userName.invalid && userName.touched"
       >
       <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">UseerName is required</small>
    </div>




    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="number" class="form-control" name="mobile" [(ngModel)] ="user.mobile"
      required required minlength="10" maxlength="10" pattern="^[A-Za-z\d$@$!%*#?&]{10,10}" #mobile="ngModel"
      [class.is-invalid]="mobile.invalid && mobile.touched"
       >
       <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched">Mobile Number should be 10 digits </small>
    </div>




  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)] ="user.password"
    required minlength="6" pattern="^[A-Za-z\d$@$!%*#?&]{6,}" #password="ngModel"
    [class.is-invalid]="password.invalid && password.touched"
     >
     <small class="text-danger" [class.d-none]="password.valid || password.untouched">Email is required</small>
  </div>

  <div class="form-group">
    <label for="password">Confirm Password:</label>
    <input type="password" class="form-control" name="cpassword" (ngModel) ="user.password"
    required #cpassword="ngModel"
    [class.is-invalid]="cpassword.invalid && cpassword.touched"
     >
     <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password is differnt</small>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" class="form-control" name="gender" [(ngModel)] ="user.gender"
    required #gender="ngModel"
    [class.is-invalid]="gender.invalid && gender.touched"
     >
     <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">gender is required</small>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" [(ngModel)] ="user.address"
    required #address="ngModel"
    [class.is-invalid]="address.invalid && address.touched"
     >
     <small class="text-danger" [class.d-none]="address.valid || address.untouched">address is required</small>
  </div>


  <div class="checkbox">
    <label><input type="checkbox"> Accept Conditions & Terms</label>
  </div>




  <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
</form>
<small class="float-right btexual" [routerLink]="['/login']">Existing Account ? login here</small>
</div>
