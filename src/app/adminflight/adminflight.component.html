<head>
  <title>Font Awesome 5 Icons</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!--Get your own code at fontawesome.com-->
  </head>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Flight List</h2>
  </div>
  <div class="panel-body">
    <button style='margin-right:16px' (click)="viewAllBookings()" class="btn btn-success">Booked Tickets</button>

    <button style='margin-right:16px' (click)="viewAllUsers()" class="btn btn-success">All Customers</button>
    <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">      <thead>

        <tr>
           <th> id</th>
           <th >FLIGHT NAME</th>
           <th >ARRIVAL TIME</th>
           <th >DEPARTURE TIME</th>
           <th >SOURCE CITY</th>
           <th>DESTINATION CITY</th>
           <th>DAY</th>
           <th>SEAT</th>
           <th>PRICE (Rs)</th>
          <th><button style='margin-right:16px' (click)="addFlights()" class="btn btn-success">Add Flights</button></th>
          <!-- <th><button style='margin-right:16px' (click)="viewAllBookings()" class="btn btn-success">Booked Tickets</button></th>
          <th><button style='margin-right:16px' (click)="viewAllUsers()" class="btn btn-success">All Customers</button></th> -->


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of flights ; let i = index">
          <td>{{flight.fid}}</td>
          <td>{{flight.flightName}}</td>
          <td>{{flight.arrivalTime}}</td>
          <td>{{flight.departureTime}}</td>
          <td>{{flight.sourceCity}}</td>
          <td>{{flight.destinationCity}}</td>
          <td>{{flight.day}}</td>
          <td>{{flight.seat}}</td>
          <td>{{flight.price}}</td>

          <!-- <td><a routerLink="/updateflight/{{flight.fid}}"> -->
            <td><i (click)="updateFlight(flight.fid,flight.flightName,flight.arrivalTime,flight.departureTime,flight.sourceCity,flight.destinationCity,flight.day,flight.seat,flight.price)" class="fa fa-edit" style="font-size:30px;color:rgb(10, 2, 116); cursor: pointer;"></i>&nbsp; &nbsp;
          <i (click)="deleteFlight(flight.fid)" class="fa fa-trash-o" style="font-size:30px;color:red; cursor: pointer;">
          </i></td>

            <!-- <td><button style='margin-right:16px' (click)="deleteFlight(flight.fid)" class="btn btn-danger">Delete</button>
              <button style='margin-right:16px' (click)="updateFlight()" class="btn btn-success" style="margin-left: 10px">Edit</button>
            </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
