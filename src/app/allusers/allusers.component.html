<head>
  <title>Font Awesome 5 Icons</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!--Get your own code at fontawesome.com-->
  </head>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>All Tickets Bookings </h2>
  </div>
  <div class="panel-body">

    <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">      <thead>

        <tr>
           <th> id</th>
          <th >USER EMAIL ID</th>
          <th >USERNAME</th>
          <th >MOBILE NO</th>
          <th >ADDRESS</th>
          <th>GENDER </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ; let i = index">
           <td>{{user.uid}}</td>
          <td>{{user.emailId}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.mobile}}</td>
          <td>{{user.address}}</td>
          <td>{{user.gender}}</td>


            <!-- <td><button style='margin-right:16px' (click)="deleteFlight(flight.fid)" class="btn btn-danger">Delete</button>
              <button style='margin-right:16px' (click)="updateFlight()" class="btn btn-success" style="margin-left: 10px">Edit</button>
            </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
